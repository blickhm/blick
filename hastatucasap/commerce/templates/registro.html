{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery.js"></script>
	<title>CasAPP</title>
</head>
<body>
	<div id="miRegistro" >
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Bienvenido, registrate</h4>
	      </div>
	      <div class="modal-body" align="center" id="inicio" >
	      <form method="post" action="{% url 'commerce:registrarse' %}">
	      {% csrf_token %}
	      	<img src="{% static 'imgs/logo.png'%}" id="imagen-registro"/>
	      	<p>Querida empresa, para registrarte, solicitamos los siguientes datos.</p>
	        <p>Nombre:<br> <input name="nombre"></p>
	        <p>Apellido:<br> <input name="apellido"></p>
	        <p>Correo:<br> <input name="email"></p>
	        <p>Contraseña:<br> <input type="password" name="pass"></p>
	        <p>Repite la contraseña:<br> <input type="password" name="pass2"></p>
	        <p><a href="{%url 'commerce:index'%}">Regresar al inicio</a></p>
	      </div>
	      <div class="modal-footer fondo-red">
	      	
	        <button type="submit" class="btn btn-default">Aceptar</button>
	        <button type="reset" class="btn btn-default">Limpiar</button>
	      </div>
	      </form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
